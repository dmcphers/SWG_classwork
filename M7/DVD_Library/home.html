<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>DVD Library</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <!-- Main Page -->
  <div class="container mt-3" id="mainPage">
    <div class="d-flex justify-content-between">
      <div>
        <button type="button" id="create-dvd-button" class="btn btn-primary"> Create DVD </button>
      </div>
      <div>
        <button type="button" id="search-button" class="btn btn-primary"> Search </button>
      </div>
      <div>
        <select class="form-control" id="search-category" name="search-category" required>
          <option value="" selected hidden>Search Category</option>
          <option value="title"> Title </option>
          <option value="year"> Release Year </option>
          <option value="director"> Director </option>
          <option value="rating"> Rating </option>
        </select>
      </div>
      <div>
        <input type="text" class="form-control" id="search-term" name="search-term" placeholder="Search Term" required />
      </div>
    </div>

    <hr />

    <ul class="list-group" id="main-page-error-messages"></ul>

    <table id="dvdTable" class="table table-hover">
      <thead>
        <tr>
          <th width="30%">Title</th>
          <th width="15%">Release Date</th>
          <th width="20%">Director</th>
          <th width="15%">Rating</th>
          <th width="20%"></th>
        </tr>
      </thead>
      <!-- we will add data rows dynamically to the tbody -->
      <tbody id="contentRows"></tbody>
    </table>
  </div><!--end of Main Page-->


  <!--**CREATE DVD FORM** -->

  <div class="container mt-3">
    <form id='add-form'>
      <h2> CREATE DVD </h2>
      <hr style="border: 1px solid" />

      <ul class="list-group" id="create-dvd-error-messages"> </ul>

      <div class="form-group row mt-3">
        <label for="add-title" class="control-label col-md-1">Title:</label>
        <div class="col-md-11">
          <input style="width: 25%;" type="text" class="form-control" id="add-title" placeholder="Title" required />
        </div>
      </div>

      <div class="form-group row">
        <label for="add-release-year" class="control-label col-md-1">Release Year:</label>
        <div class="col-md-11">
          <input style="width: 25%;" type="text" class="form-control" id="add-release-year" placeholder="Year" />
        </div>
      </div>

      <div class="form-group row">
        <label for="add-director" class="control-label col-md-1">Director:</label>
        <div class="col-md-11">
          <input style="width:25%;" type="text" class="form-control" id="add-director" placeholder="Director" />
        </div>
      </div>

      <div class="form-group row">
        <label for="add-rating" class="control-label col-md-1">Rating:</label>
        <div class="col-md-11">
          <select id="add-rating" name="add-rating">
            <option value="G"> G </option>
            <option value="PG"> PG </option>
            <option value="PG-13"> PG-13 </option>
            <option value="R"> R </option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="add-notes" class="control-label col-md-1">Notes:</label>
        <div class="col-md-11">
          <textarea style="width:25%;" rows="5" type="text" class="form-control" id="add-notes" placeholder="Notes"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-4 mt-4">
          <button type="button" id="cancel-add-button" class="btn btn-primary mr-5"> Cancel </button>
          <button type="button" id="add-button" class="btn btn-primary"> Create DVD </button>
        </div>
      </div>
    </form>
  </div> <!--**END CREATE DVD FORM**-->


  <!--**EDIT DVD FORM **-->

  <div class="container mt-3">
    <form id='edit-form'>
      <h2> EDIT DVD </h2>
      <hr style="border: 1px solid" />

      <ul class="list-group" id="edit-dvd-error-messages"> </ul>

      <div class="form-group row mt-3">
        <label for="edit-title" class="control-label col-md-1">Title:</label>
        <div class="col-md-11">
          <input style="width: 25%;" type="text" class="form-control" id="edit-title" placeholder="Title" required />
        </div>
      </div>

      <div class="form-group row">
        <label for="edit-release-year" class="control-label col-md-1">Release Year:</label>
        <div class="col-md-11">
          <input style="width: 25%;" type="text" class="form-control" id="edit-release-year" placeholder="Year" />
        </div>
      </div>

      <div class="form-group row">
        <label for="edit-director" class="control-label col-md-1">Director:</label>
        <div class="col-md-11">
          <input style="width: 25%" type="text" class="form-control" id="edit-director" placeholder="Director" />
        </div>
      </div>

      <div class="form-group row">
        <label for="edit-rating" class="control-label col-md-1">Rating:</label>
        <div class="col-md-11">
          <select id="edit-rating" name="edit-rating">
            <option value="G"> G </option>
            <option value="PG"> PG </option>
            <option value="PG-13"> PG-13 </option>
            <option value="R"> R </option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="edit-notes" class="col-md-1 control-label">Notes:</label>
        <div class="col-md-11">
          <textarea style="width:25%;" rows="5" type="text" class="form-control" id="edit-notes" placeholder="Notes"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-4 mt-4">
          <button type="button" id="cancel-edit-button" class="btn btn-primary mr-5"> Cancel </button>
          <button type="button" id="save-changes-button" class="btn btn-primary"> Save Changes </button>
          <input type="hidden" id="edit-dvdid">
        </div>
      </div>
    </form>
  </div><!--**END EDIT DVD FORM **-->


  <!--DVD display details page-->

  <div class="container" id="displayDetail">
    <div class="row">
      <div class="col-md-12">
        <span id="displayTitle" style="font-size: 1.5em"></span>
      </div>
    </div>

    <hr style="border: 1px solid;" />

    <ul class="list-group" id="display-detail-error-messages"> </ul>
    <br>
    <br>
    <div class="row">
      <div class="col-md-2">
        <span>Release Year:</span>
      </div>
      <div class="col-md-4">
        <span id="displayYear"></span>
      </div>
      <div class="col-md-6"></div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-md-2">
        <span>Director:</span>
      </div>
      <div class="col-md-4">
        <span id="displayDirector"></span>
      </div>
      <div class="col-md-6"></div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-md-2">
        <span>Rating:</span>
      </div>
      <div class="col-md-4">
        <span id="displayRating"></span>
      </div>
      <div class="col-md-6"></div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-md-2">
        <span>Notes:</span>
      </div>
      <div class="col-md-4">
        <span id="displayNotes"></span>
      </div>
      <div class="col-md-6"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div>
      <button type="button" id="displayBack" class="btn btn-primary">Back</button>
    </div>
  </div><!--End of display details page-->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- use the the full jQuery build, NOT the slim build-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- custom js files -->
  <script src="js/home.js"></script>
</body>
</html>
